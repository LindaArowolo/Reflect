{% extends 'base.html' %}
{% block title %}Reflect. Activity{% endblock %}
{% block body %}
  <div class="container h-100 d-flex flex-column justify-content-center align-items-center">
    <div class="card mx-auto text-center" style="width: 550px; max-width: 95%; background: #fffa;">
      <div class="card-body">
        <h3 class="text-primary mb-4">Here is a random activity</h3>
        <p class="lead text-info fw-normal">{{ activity }}</p>
        <img src="{{ photo.src.medium }}" alt="{{ photo.alt }}" class="w-100">
        <div class="text-center mt-4">
          <a role="button" href="/" class="btn btn-danger w-100 mt-2">Back to home</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
