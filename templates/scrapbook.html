{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block body %}
  <div class="container h-100 d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-center">Scrapbook!</h1>
    <form action="/scrapbook_entry" method="post">
      <div class="mb-3">
        <label for="image_url" class="form-label">Picture</label>
        <input type="file" class="form-control" id="image_url" name="image_url">
      </div>
      <div class="mb-3">
        <label for="videos" class="form-label">Video</label>
        <input type="file" class="form-control" id="videos" name="videos">
      </div>
      <div class="mb-3">
        <label for="voicenotes" class="form-label">Voicenote</label>
        <input type="file" class="form-control" id="voicenotes" name="voicenotes">
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">Text</label>
        <textarea class="form-control" name="text" id="text" rows="4"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-lg btn-secondary">Submit Scrapbook</button>
      </div>
    </form>
  </div>
{% endblock %}
